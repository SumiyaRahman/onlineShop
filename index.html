                <li class="mr-10 animate__animated animate__zoomIn"><a href="#">About</a></li>
                <li class="mr-10 animate__animated animate__zoomIn"><a href="#">Blog</a></li>
                <li class="mr-10 animate__animated animate__zoomIn"><a href="#">Contact</a></li>
                <li class="animate__animated animate__zoomIn"><a href="#" class="bg-white text-green-600 px-[15px] py-[6px] rounded-[3px] border border-transparent hover:text-white hover:bg-transparent hover:border hover:border-white">Login</a></li>

        <div class="grid lg:grid-cols-2 md:grid-cols-1 gap-2">
            <div class="flex items-center animate__animated animate__jackInTheBox">
                <div>
                    <h1 class="text-4xl font-semibold text-gray-800">Welcome to Our unique</h1>
                    <h1 class="text-green-600 text-4xl font-semibold mt-3">Shop</h1>

                    <div class="mt-8">
                        <a href="#" class="bg-green-600 mr-1 text-white px-[15px] py-[7px] rounded-[3px] font-normal hover:bg-green-700 ">Subscribe</a>
                        <a href="#" class="bg-gray-300 px-[15px] py-[7px] rounded-[3px] font-normal hover:bg-gray-400">Connect with us!</a>
                    </div>
                    <div class="flex mt-5">
                        <a href="https://www.facebook.com" target="_blank" class="mr-3"><img src="./img/facebook.png"></a>
                        <a href="https://www.twitter.com" target="_blank" class="mr-3"><img src="./img/twitter.png" alt=""></a>
                        <a href="https://www.googleplus.com" target="_blank"><img src="./img/google-plus.png" alt=""></a>
                    </div>
                </div>
            </div>
            <div class="animate__animated animate__slideInRight">
